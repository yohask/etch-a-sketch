<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch</h1></div>
        <div class="content">
            <div class="mode">Mode: Colouring</div>
            <div class="board"></div>
            <div class="buttons">
                <button class = "blackButton" onclick="changeColour('black')">Black</button>
                <button class = "eraserButton" onclick="changeColour('white')">Eraser</button>
                <button class = "randomButton" onclick="changeColour('random')">Random</button>
                <button class = "resetButton" onclick="resetBoard()">Reset</button>
            </div>
        </div>
        <input type="text"
         placeholder="Size of board" 
         value="16"
         onchange="changeSize(this.value)">
        <button>Set Size</button>
        <div class="error" style="display: none;">Input must be between 2 and 100</div>
    </div>
</body>
<script src="main.js"></script>
</html>
